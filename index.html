    <h1 id="titulo">Formulario de Registro</h1>
    <div class="container">
    <div class="imge">
    <img src="https://cdn-icons-png.flaticon.com/512/5146/5146927.png" alt="RegistroIMG">
    </div>
    <div class="form">
    <form id="registrationForm">
        <label for="id">ID:</label><br>
        <input type="text" id="id" name="id"><br>

        <label for="name">Nombre:</label><br>
        <input type="text" id="name" name="name"><br>

        <label for="apellido">Apellido</label><br>
        <input type="text" id="apellido" name="apellido"><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>
        
        <label for="cedula">Cédula:</label><br>
        <input type="text" id="cedula" name="cedula" pattern="\d+"><br>
        
        <label for="direccion">Direccion</label><br>
        <input type="text" id="direccion" name="direccion"><br>
        
        <label for="telefono">Telefono</label><br>
        <input type="number" id="telefono" name="telefono"><br>
        
        <label for="pais">Pais de recidencia</label><br>
        <input type="text" id="pais" name="pais"><br>

        <label for="edad">Edad</label><br>
        <input type="text" id="edad" name="edad"><br>
        <button type="submit" id="registro">Registrarse</button>
    </form>
    <button id="inicio">Inicio de sesion</button>
    </div>
    </div>
    <button id="listUsers">Listar Usuarios</button>
    <table id="userTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Email</th>
                <th>Cédula</th>
                <th>Direccion</th>
                <th>Telefono</th>
                <th>Pais</th>
                <th>Edad</th>
                
            </tr>
        </thead>
        <tbody>
            
        </tbody>
        
<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close" id="closeModal">&times;</span>
        <img id="modalImage" src="" alt="Imagen del modal">
        <p id="modalMessage"></p>
    </div>
</div>
